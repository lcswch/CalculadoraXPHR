            123707745, 132482862, 141844100, 151580375, 161948885, 216683260
        ];

        function calcularXP() {
            let xpInicial = parseInt(document.getElementById("xpInicial").value);
            let xpAtual = parseInt(document.getElementById("xpAtual").value);
            let tempo = 15; // Tempo fixo de 15 minutos
            let nivel = parseInt(document.getElementById("nivel").value);

            // Obter o XP total do n√≠vel selecionado
            let xpTotal = xpPorNivel[nivel];

            if (isNaN(xpInicial) || isNaN(xpAtual) || isNaN(xpTotal) || tempo <= 0) {
                alert("Preencha todos os campos corretamente!");
                return;
            }

            let xpGanho = xpAtual - xpInicial;
            let xpPorMinuto = xpGanho / tempo;
            let xpHora = xpPorMinuto * 60;
            let xpRestante = xpTotal - xpAtual;

            let tempoEstimadoTotalMinutos = xpRestante / xpPorMinuto;
            let tempoEstimadoHoras = Math.floor(tempoEstimadoTotalMinutos / 60);
            let tempoEstimadoMinutos = Math.round(tempoEstimadoTotalMinutos % 60);

            let resultadoTexto = `Voc√™ est√° fazendo <span class="verde">${xpHora.toLocaleString()}</span> de <span class="verde">XP/HR</span><br><br>`;
            resultadoTexto += `Faltam <span class="verde">${xpRestante.toLocaleString()}</span> de XP<br><br>`;
            resultadoTexto += `Restam cerca de <span class="verde">${tempoEstimadoHoras} horas</span> e <span class="verde">${tempoEstimadoMinutos} minutos</span> para o pr√≥ximo n√≠vel`;

            let resultado = document.getElementById("resultado");
            resultado.innerHTML = resultadoTexto;
            resultado.style.display = "block"; // Torna a caixa vis√≠vel
        }

        function iniciarContagemRegressiva() {
            let tempoRestante = 15 * 60; // 15 minutos em segundos
            let timerElement = document.getElementById("timer");

            let interval = setInterval(function() {
                let minutos = Math.floor(tempoRestante / 60);
                let segundos = tempoRestante % 60;

                timerElement.innerHTML = `${minutos}:${segundos < 10 ? '0' : ''}${segundos}`;

                if (tempoRestante === 0) {
                    clearInterval(interval);
                    tocarSom();
                } else {
                    tempoRestante--;
                }
            }, 1000);
        }

        function tocarSom() {
            let audio = new Audio('https://www.soundjay.com/buttons/sounds/beep-09.mp3'); // URL do som
